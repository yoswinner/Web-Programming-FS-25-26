<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple CSS Animations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        header {
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            animation: slideInLeft 1.5s ease-out;
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-60px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .image-container img:hover {
            transform: rotate(15deg) scale(1.2);
        }

        .text-section {
            width: fit-content;
        }

        .typing-text {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #333;
            overflow: hidden;
            border-right: 3px solid orange;
            white-space: nowrap;
            margin: 0 auto;
            width: 0;
            animation: 
                typing 3.5s steps(40, end) forwards, 
                blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .btn-section button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-section button:hover {
            background-color: #1c75b1;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome Yash Pradhan!</h1>
    </header>

    <hr style="width: 50%; opacity: 0.3;">

    <section class="image-container">
        <img src="profile.jpg" alt="Animated Box">
    </section>

    <section class="text-section">
        <p class="typing-text">This text is being typed out using CSS...</p>
    </section>

    <section class="btn-section">
        <button>Hover Over Me</button>
    </section>

</body>
</html>
