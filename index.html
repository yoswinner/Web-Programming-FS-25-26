<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yash Pradhan | Web Programming</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #1f2937;
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      margin-top: 8px;
      font-size: 1rem;
      color: #d1d5db;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 15px;
      color: #111827;
    }

    .task-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .task-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #111827;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .task-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .task-card h3 {
      margin: 0 0 8px 0;
    }

    .task-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <h1>Yash Pradhan</h1>
    <p>Web Programming</p>
  </header>

  <main>
    <h2>Tasks</h2>

    <div class="task-list">
      <a class="task-card" href="Task-1/">
        <h3>Task 1</h3>
        <p>HTML & CSS Basics</p>
      </a>
    
      <a class="task-card" href="Task-2/">
        <h3>Task 2</h3>
        <p>List Styling</p>
      </a>

      <a class="task-card" href="Task-3/">
        <h3>Task 3</h3>
        <p>Timetable</p>
      </a>
    </div>
  </main>

  <footer>
    Â© 2025 Yash Pradhan | Web Programming
  </footer>

</body>
</html>
